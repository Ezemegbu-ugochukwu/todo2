<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>to do task</title>
</head>
<body>
    <div class="container">
        <div class="sideBar">
         <div class="searchGroup">
             <input type="text" placeholder="Search" id="searchBar"/>
         </div>
         <div class="button">
            <div class="assignedBtn"><a href="#">Assigned To Me</a></div>
            <div class="taskBtn"><a href="#" >Task</a></div>
         </div>
         </div>
        <div class="task"> 
         <div class="taskHomeIcon">
            <img src="./image/Capture1.PNG"/>
         </div>
         <div class="taskCentralIcon">
            <img src="./image/Capture2.PNG"/>
         </div>
          <div class="formGroup">
              <input type="text" placeholder="Create Todo" id="createForm"/>
          </div>
          <button id="submit">Submit</button>
          </div>
          <div class="to-dos" id="todoContainer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
